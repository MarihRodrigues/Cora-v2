<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profissionais</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>

<body>
    <div class="main">

        <div class="cabecalho">
            <div class="logo" href="../paginaHome/index.html">
                <img src="../imagens/logo.png" alt="Logo" class="logo-img">
            </div>
            <nav class="menu">

                <a href="../ProfissionaisDeApoio/ProfissionaisDeApoio.html">Profissionais</a>
                <a href="../Informativos/Informativos.html">Informativos</a>
                <a class="botao-secundario" href="../Denunciar/Denunciar.html">Denunciar</a>
                <a href="../Entrar/Entrar.html">
                    <img src="../imagens/entrar.png" alt="entrar">

                </a>

            </nav>
        </div>

        <div class="cadastrar">

            <h1 class="title">Registro de Profissionais</h1>
            <form >
                <div class="campos">

                    <div class="grupo">
                        <div class="caixa">
                            <label>Nome do escritorio/Clinica *</label><br />
                            <input type="text" name="nome" id="nome" minlength="4" required
                                placeholder="Digite o nome da clinica"><br />
                        </div>
                        <div class="caixa">
                            <label>Especialidade *</label><br />
                            <input type="Cpf" minlength="11" maxlength="11" name="cpf" id="cpf" required
                                placeholder="Digite sua especialidade"><br />
                        </div>
                        
                        <div class="caixa">
                            <label>Telefone *</label><br />
                            <input type="tel" minlength="11" name="telefone" id="telefone" required
                                placeholder="(99)99999-9999"><br />
                                <div class="caixa">
                                    <label>Email *</label><br />
                                    <input type="email" name="email" id="email" required placeholder="Digite seu email"><br />
                                </div>
                        </div>
                    </div>

                    <div class="grupo">
                        <div class="caixa">
                            <label>Endereco *</label><br />
                            <input type="text" name="endereco" id="endereco" required
                                placeholder="Digite seu endereço"><br />
                        </div>
                        
                        <div class="caixa">
                            <label>Bairro</label><br />
                            <input type="Bairro" name="Bairro" id="Bairro" required placeholder="Bairro"><br />
                        </div>
                        <div class="caixa">
                            <label>Numero *</label><br />
                            <input type="numero" name="numero" id="numero" required placeholder="Número da casa"><br />
                        </div>
                        <div class="caixa">
                            <label>CEP *</label><br />
                            <input type="cep" minlength="8" maxlength="8" name="cep" id="cep" required
                                placeholder="Digite seu CEP"><br />
                        </div>
                    </div>

                    <div class="grupo">
                        <div class="caixa">
                            <label>Estado</label><br />
                            <input type="Estado" name="Estado" id="Estado" required placeholder="Estado"><br />
                        </div>
                        <div class="caixa">
                            <label>Cidade</label><br />
                            <input type="Cidade" name="Cidade" id="Cidade" required placeholder="Cidade"><br />
                        </div>
                        
                        <div class="caixa">
                            <label>Realiza atendimento online?</label><br />
                            <select name="Realiza atendimento online?" id="Realiza atendimento online?" required>
                                <option value="Sim">Sim</option>
                                <option value="Nao">Nao</option>
                            </select><br />
                        </div>
                    </div>

                    <div class="grupo">
                        <div class="caixa">
                            <label>Senha *</label><br />
                            <input type="password" name="senha" id="senha" minlength="6"
                                placeholder="Digite sua senha"><br />
                        </div>
                        <div class="caixa">
                            <label>Confirmar Senha *</label><br />
                            <input type="password" name="confirmar-senha" id="confirmar-senha" minlength="6" required
                                placeholder="Confirme sua senha"><br />
                        </div>


                    </div>
                </div>
                <div class="botoes">
                    <button class="botao-secundario" id="botao">Cancelar</button>
                    <button class="botao" id="botao">Cadastrar</button>
                </div>
            </form>
        </div>
        <footer class="rodape">
            <p>&copy; 2025 Apoio a mulher | Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
